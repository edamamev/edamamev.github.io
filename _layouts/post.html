---
layout: default
---
<h1>{{ page.title }}</h1>

<p>
  {{ page.date | date_to_string }}
  {% assign category = site.categories | where: 'name', page.category %}
  {% if category %}
    - <a href="{{ category.url }}">{{ category.name }}</a>
  {% endif %}
</p>
{% include paginate.html %}
<div class="markdown-body">
  {{ content }}
</div>
