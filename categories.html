---
title: Post Categories
layout: default
---
<h1>{{ page.title }}</h1>

<ul>
    {% for category in site.categories %}
        <li>
            <h2><a href="{{ category.url }}">{{ category.name }}</a></h2>
            <p>{{ category.content | markdownify }}</p>
        </li>
    {% endfor %}
</ul>
